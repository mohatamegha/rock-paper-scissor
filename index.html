<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        winner('rock');
    " class="move-button"> <img src="rock-emoji.png" class="move-icon"> </button>
    <button onclick="
        winner('paper');
    " class="move-button"> <img src="paper-emoji.png" class="move-icon"> </button>
    <button onclick="
        winner('scissor');
    " class="move-button"> <img src="scissor-emoji.png" class="move-icon"> </button>
    <p class="js-result result"> </p>
    <p class="js-moves"> </p>
    <p class="js-score score"> </p>
    <button onclick="
        score.wins=score.losses=score.ties=0;
        localStorage.removeItem('score');
        document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    " class="reset-score-button"> Reset Score </button>
    <script src="rock-paper-scissor.js"> </script>
</body>
</html>
